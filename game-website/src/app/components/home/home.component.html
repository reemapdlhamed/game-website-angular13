<div class="filters">
  <mat-form-field>
    <mat-label>Sort</mat-label>
    <mat-select
      panelClass="sort-select"
      [(ngModel)]="sort"
      (selectionChange)="searchGames(sort)"
    >
      <mat-option value="name">Name </mat-option>
      <mat-option value="-released">Released </mat-option>
      <mat-option value="-added">Added </mat-option>
      <mat-option value="-created">Created </mat-option>
      <mat-option value="-updated">Updated </mat-option>
      <mat-option value="-rating">Rating </mat-option>
      <mat-option value="meatacritic">Meatacritic </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div class="games">
  <ng-container *ngFor="let game of games; let i = index">
    <div class="game"  (click)="opebGameDetailes(game.id)"> 
      <div class="game-thumb-container">
        <img
          *ngIf="game.image_background"
          src="{{ game.image_background }}"
          alt="thumbnail"
          class="game-thumbnail"
        />
        <p *ngIf="!game.image_background">No Image</p>
      </div>
      <div class="game-description">
        <p class="game-name">{{ game.name }}</p>
        <div class="game-platforms">
          <img
            src="assets/platforms/{{ game.slug }}.svg"
            class="game-platform"
            alt="slug"
          />
        </div>
      </div>
    </div>
  </ng-container>
</div>
