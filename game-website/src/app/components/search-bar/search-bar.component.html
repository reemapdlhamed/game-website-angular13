<div class="search-container">
  <form class="search-form" #form="ngForm" (ngSubmit)="onSubmit(form)">
    <span class="logo" routerLink="/">REEMGameZ</span>
    <input
      class="search-input"
      name="search"
      ngModel
      placeholder="Search 500.000+ games"
    />
    <button class="search-btn">Search</button>
  </form>
</div>
